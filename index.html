<!DOCTYPE html>
<html>

<head>
    <title>UI ROUTER</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="node_modules\angular/angular.min.js"></script>
    <script src="node_modules\angular-ui-router\release/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body ng-app="firstApp">
    <div ui-view>
        <div class="row">
            <div class="container-fluid">
                <h1>FASTEST CARS</h1>
                <div class="col-xs-offset-2 col-xs-2">
                    <a ui-sref="details({car:'KoenigseggAgera'})">
                        <img src="assets/images/KoenigseggAgera.jpg" class="img-thumbnail" alt="car1">
                        <figcaption>KoenigseggAgera</figcaption>
                    </a>

                    <a ui-sref="details({car:'HennesseyVenom'})">
                        <img src="assets/images/HennesseyVenom.jpg" class="img-thumbnail" alt="car2">
                        <figcaption>HennesseyVenom</figcaption>
                    </a>
                   
                    <a ui-sref="details({car:'GumpertApollo'})">
                        <img src="assets/images/GumpertApollo.jpg" class="img-thumbnail" alt="car3">
                        <figcaption>GumpertApollo</figcaption>
                    </a>
                    
                    <a ui-sref="details({car:'BugattiVeyron'})">
                        <img src="assets/images/BugattiVeyron.jpg" class="img-thumbnail" alt="car4">
                        <figcaption>BugattiVeyron</figcaption>
                    </a></div>
                    
                    <div class="col-xs-offset-2 col-xs-2">
                    <a ui-sref="details({car:'Zenvo'})">
                        <img src="assets/images/Zenvo.jpg" class="img-thumbnail" alt="car5">
                        <figcaption>Zenvo</figcaption>
                    </a>
                    <a ui-sref="details({car:'McLaren F1'})">
                        <img src="assets/images/McLaren F1.jpg" class="img-thumbnail" alt="car6">
                        <figcaption>McLaren F1</figcaption>
                    </a>
                    <a ui-sref="details({car:'Saleen'})">
                        <img src="assets/images/Saleen.jpg" class="img-thumbnail" alt="car7">
                        <figcaption>Saleen</figcaption>
                    </a>
                    <a ui-sref="details({car:'SSC'})">
                        <img src="assets/images/SSC.jpg" class="img-thumbnail" alt="car8">
                        <figcaption>SSC</figcaption>
                    </a>
                </div>
                
                <div class="col-xs-offset-2 col-xs-2">
                    <a ui-sref="details({car:'Noble'})">
                        <img src="assets/images/Noble.jpg" class="img-thumbnail" alt="car9">
                        <figcaption>Noble</figcaption>
                    </a></div>
                   
                   <div class="col-xs-offset-2 col-xs-2">
                    <a ui-sref="details({car:'Ferrari'})">
                        <img src="assets/images/Ferrari.jpg" class="img-thumbnail" alt="car10">
                        <figcaption>Ferrari</figcaption>
                    </a>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
